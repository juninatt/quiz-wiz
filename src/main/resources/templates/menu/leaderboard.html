<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Quiz Wiz - Leaderboard</title>
  <link rel="stylesheet" th:href="@{/css/global.css}" />
  <link rel="stylesheet" th:href="@{/css/menu/leaderboard.css}" />
</head>

<body>
<!-- Loading Indicator -->
<div id="loading">Loading...</div>

<!-- Sidebar Menu -->
<div th:insert="~{menu}"></div>

<!-- Main Content -->
<div class="container">
  <h1 class="main-title page-title">Leaderboard</h1>

  <div class="inner-container">
    <!-- Leaderboard List -->
    <div class="score-list">
      <ul>
        <li th:each="summary : ${leaderboard}">
          <div class="player-score">
            <h2 th:text="${summary.player}">Player Name</h2>
            <p th:text="'Quiz Topic: ' + ${summary.quiz.topic}">Quiz Topic</p>
            <p th:text="'Total Score: ' + ${summary.totalScore}">Total Score</p>
            <p th:text="'Time Used: ' + ${summary.timeUsedPercentage} + '%'">Time Used</p>
            <p th:text="'Completion: ' + ${summary.completionPercentage} + '%'">Completion</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<script th:src="@{/js/menu.js}" defer></script>
<script th:src="@{/js/leaderboard.js}" defer></script>

</body>
</html>
