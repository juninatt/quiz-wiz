<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Your Quiz</title>
  <link rel="stylesheet" th:href="@{/css/global.css}" />
  <link rel="stylesheet" th:href="@{/css/create-quiz-page.css}" />
</head>
<body class="create-quiz-page">
<div id="menu">
  <ul>
    <li><a href="#" class="menu-button" id="welcome-page-button">Welcome Page</a></li>
    <li><a href="#" class="menu-button" id="different-quizzes-button">Different Quizzes</a></li>
    <li><a href="#" class="menu-button" id="create-quiz-button">Create Your Own Quiz</a></li>
    <li><a href="#" class="menu-button" id="leaderboard-button">Leaderboard</a></li>
  </ul>
</div>

<div id="main-content">
  <h1 th:text="${page_title}">Placeholder Title</h1>
  <form id="create-quiz-form">
    <label for="topic">Topic:</label>
    <input type="text" id="topic" name="topic">

    <div id="questions-section">
      <h2>Questions</h2>

      <div class="question-block">
        <label for="question1">Question 1:</label>
        <input type="text" id="question1" name="question1">

        <label for="option1-1">Option 1:</label>
        <input type="text" id="option1-1" name="option1-1">

        <label for="option1-2">Option 2:</label>
        <input type="text" id="option1-2" name="option1-2">

        <label for="correct-option1">Correct Option:</label>
        <input type="text" id="correct-option1" name="correct-option1">
      </div>
    </div>

    <input type="submit" value="Create Quiz">
  </form>
</div>

<script th:src="@{/js/main-menu.js}" defer></script>
<script th:src="@{/js/create-quiz-page.js}" defer></script>
</body>
</html>
